<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Login Replica</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/1/10/Roblox_logo.svg" alt="Roblox Logo">
            </div>
            <nav class="nav">
                <a href="#">Charts</a>
                <a href="#">Marketplace</a>
                <a href="#">Create</a>
                <a href="#">Robux</a>
            </nav>
            <div class="sign-up">
                <button>Sign Up</button>
            </div>
        </header>

        <div class="login-section">
            <h1>Login to Roblox</h1>
            <form class="login-form">
                <input type="text" placeholder="Username/Email/Phone" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Log In</button>
                <a href="#">Forgot Password or Username?</a>
                <button class="one-time-code">Email Me a One-Time Code</button>
                <button class="use-device">Use Another Device</button>
            </form>
            <p>Don't have an account? <a href="#">Sign Up</a></p>
        </div>

        <footer>
            <div class="footer-links">
                <a href="#">About Us</a> | 
                <a href="#">Jobs</a> | 
                <a href="#">Blog</a> | 
                <a href="#">Parents</a> | 
                <a href="#">Gift Cards</a> | 
                <a href="#">Help</a> | 
                <a href="#">Terms</a> | 
                <a href="#">Accessibility</a> | 
                <a href="#">Privacy</a>
            </div>
            <div class="privacy-choice">
                <input type="checkbox" id="privacy">
                <label for="privacy">Your Privacy Choices</label>
            </div>
            <p>&copy;2024 Roblox Corporation. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
